<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- IMPORTANTE -->
  <title>{% block title %}CineTrack{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    h1, h2, h3, .titulo-principal { font-family: 'Cinzel', serif; }
    h4, h5, h6, .subtitulo { font-family: 'Playfair Display', serif; }
    body, p, span, a, li, .texto-normal { font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(to right, #1b003a, #431160, #7a2ca1, #c983f5);
      color: white;
    }
    a { text-decoration: none; }
    .btn-outline-light:hover { color: #431160; background-color: white; }
    .carousel-img { max-height: 500px; object-fit: contain; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      <i class="bi bi-camera-reels-fill"></i> CineTrack
    </a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú colapsable -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_contenido' %}">
            <i class="bi bi-collection me-1"></i> Catálogo
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pendientes' %}">
            <i class="bi bi-hourglass-split me-1"></i> Pendientes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'buscar_contenido' %}">
            <i class="bi bi-search me-1"></i> Buscar
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
